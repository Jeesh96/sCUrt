<!DOCTYPE html>
<html>
  <head>
    <title>sCUrt</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Raleway" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../static/planner.css">
  </head>
  <body>
    <header class="container">
    <div class="row">
      <div class="col-sm-4">
        <a href="/login_landing">
          <img src="../static/logo.png" width="180" height="60">
        </a>
      </div>
      <div class="col-sm-4 text-center">
          <p>
            Welcome, {{ session['user_name'] }}!
          </p>
      </div>
      <div class="col-sm-4 text-right">
        <nav>
          <p>
            <a href="/edit_user">Edit Profile</a>
          </p>
          <p>
            <a href="/signout">Sign Out</a>
          </p>
        </nav>
      </div>
    </div>
    </header>
    <section class="jumbotron">
      </div>
        <div class="row text-center", id="form">
          <h2>Trip Planner</h2>
          <p>Input the following data to get the PERFECT Car</p>
          <div class="container">
            <form action="/submit_trip_planner" method="post">
              <div class="row">
              </div>
              <br/>
              <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                  <input type="text" name="origin" class="form-control" placeholder="Origin"/>
                </div>
                <div class="col-sm-4"></div>
              </div>
              <br/>
              <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                  <input type="text" name="destination" class="form-control" placeholder="Destination"/>
                </div>
                <div class="col-sm-4"></div>
              </div>
              <br/>
              <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-3">
                   Start Date
                </div>
                <div class="col-sm-3">
                   Start Time of Day
                </div>
                <div class="col-sm-3"></div>
              </div>
              <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-3">
                   <input name="start_date" type="date" style="width:150px" placeholder="Start Date">
                </div>
                <div class="col-sm-3">
                   <input list="timeofday" name="start_time" placeholder="Time Of Day" type="list">
                      <datalist id="timeofday">
                        <option value="Morning">
                        <option value="Afternoon">
                        <option value="Evening">
                      </datalist>
                </div>
                <div class="col-sm-3"></div>
              </div>
              <br/>
              <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-3">
                   End Date
                </div>
                <div class="col-sm-3">
                   End Time of Day
                </div>
                <div class="col-sm-3"></div>
              </div>
              <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-3">
                   <input name="end_date" type="date" style="width:150px" placeholder="End Date">
                </div>
                <div class="col-sm-3">
                   <input list="timeofday" name="end_time" placeholder="Time Of Day" type="list">
                      <datalist id="timeofday">
                        <option value="Morning">
                        <option value="Afternoon">
                        <option value="Evening">
                      </datalist>
                </div>
                <div class="col-sm-3"></div>
              </div>
              <br/>
              <div class="row">
                <button class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
      </section>
  </body>
</html>
